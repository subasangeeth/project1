</form>

<script>

    document.getElementById('postForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData(event.target);

        try {
            const response = await fetch('/create', {
                method: 'POST',
                body: formData
            });

        }
    });

</script>
