                                <br>
                                <div class="heading">

                                    <br>
            
                                </div>
                        
                        <div class="input-wrap"><input type="text" name="rollno" id="rollno" class="input-field"  > <label >Roll-no</label>       </div><br>
                            
                                <div class="input-wrap"><input type="password"  class="input-field" name="password" id="password"  >  <label >Password</label>        </div><br>

                         </div>

                                         <br>
                                    </div>

                                <button class="stu_btn"type="submit">Login</button>
                                    <p class="text">New User? <a href="newGuest.html" class="toggle">Sign-up</Sign-in></a></p>

    
                             </div>

                            
                            </form>
